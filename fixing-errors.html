<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8">
<title>HTML text formatting element</title>
</head>
<body>
    <h1>HTML text formatting elements</h1>
    <p>
        Here we can see the HTML elements for text formating
with or without special meaning.
    </p>
    <p>
       <b>This is bold text</b> 
    </p>
    <p>
        <strong>This is strong text</strong>
    </p>
    <p><i>This is italic text</i></p>
    <p>
        <sub>This is subscipted text</sub>
    </p>
    <p>
        <sup>This is superscripted text</sup>
    </p>
    <p>
        <del>This is delete text</del>
    </p>
</body>
</html>
